<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Minecraft Cool Game</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts/healthBar.js"></script>
        <script type="text/javascript" src="scripts/bioms.js"></script>
        <script type="text/javascript" src="data/data.js"></script>
        <script type="text/javascript" src="data/user.js"></script>
    </head>
    <body>
        <div id="main_container">
            <div id="left_container">
                <div id="player">
                    <div id="player_image"></div>
                    <div id="player_stats">
                        <p>Player level <span></span> XP</p>
                        <p>Player default damage <span></span></p>
                    </div>
                </div>
                <div id="stats">
                    <div id="stat_block"></div>
                    <div id="stat_block"></div>
                    <div id="stat_block"></div>
                    <div id="stat_block"></div>
                    <div id="stat_block"></div>
                    <div id="stat_block"></div>
                </div>
            </div>
            
            <div id="center_container">
                <div id="current_mob">
                    <div id="mob_health_bar">
                        <div id="bar">
                            <div id="healthBar"></div>
                        </div>
                    </div>
                    <div id="current_mob_image" onclick="reduceHP()"></div>
                    <div id="fight_button">
                        <p>Fight!</p>
                    </div>
                </div>

                <div id="location">
                    <h1>Worlds</h1>
                    <div class="biom">Click here</div>
                    <div class="biom"></div>
                    <div class="biom"></div>
                    <div class="biom"></div>
                </div>
            </div>


            <div id="upgrades_container">
                <h1>Upgrades</h1>
                <div class="upgrades_list" id="perhit">
                </div>
                <div class="upgrades_list" id="persec" style="color: blue">
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                </div>
            </div>
        </div>

        <div id="mob_selection_container">
            <div id="mob_selection">
            </div>
        </div>
    </body>
</html>
