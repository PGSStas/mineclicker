<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Minecraft Cool Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_container">
            <div id="player">
                <div id="player_image"></div>
                <div id="player_stats">
                    <p>Player level <span></span> XP</p>
                    <p>Player default damage <span></span></p>
                </div>
            </div>
            <div id="center_container">
                <div id="mob">
                    <div id="mob_health_bar">
                        <div id="bar">
                        <div id="healthBar"></div>
                    </div>
                    <div id="mob_image"></div>
                </div>
                <div id="location">
                    <h1>Bioms</h1>
                    <div class="biom"></div>
                    <div class="biom"></div>
                    <div class="biom"></div>
                    <div class="biom"></div>
                </div>
            </div>
            <div id="upgrades">
                <h1>Upgrades</h1>
                <div class="upgrades_list" id="perhit" style="color: red">
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                </div>
                <div class="upgrades_list" id="persec" style="color: blue">
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                    <h1>Text<br>Text<br>Text</h1>
                </div>
            </div>
        </div>
    </body>
</html>
